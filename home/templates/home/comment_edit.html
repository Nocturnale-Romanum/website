{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_class %}template-homepage{% endblock %}


{% block content %}

<div class="row">
<div class="col-sm-10">

<h2>{{ comment.proposal.chant.incipit }}</h2>

<form method="post">
  {% csrf_token %}
  <div class="row">
      {{ form.comment|as_crispy_field }}
  </div>
  <br>
  <div class="row">
    <div class="col-4">
      <button type="submit" class="btn btn-success">Save changes</button>
    </div>
  <div>
</form>

</div>
</div>

{% endblock content %}
